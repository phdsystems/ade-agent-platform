spring:
  application:
    name: role-manager-app-test

server:
  port: 0  # Random port for testing

# LLM Provider Configuration (Test)
llm:
  primary-provider: test

  anthropic:
    api-key: test-anthropic-key
    model: claude-3-5-sonnet-20241022

  openai:
    api-key: test-openai-key
    model: gpt-4-turbo-preview

  ollama:
    base-url: http://localhost:11434
    model: qwen3:0.6b

# Agent Configuration
agents:
  config-dir: src/test/resources/agents

# Logging
logging:
  level:
    root: WARN
    adeengineer.dev.platform: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"

# Actuator endpoints (disabled for tests)
management:
  endpoints:
    enabled-by-default: false
